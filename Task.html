<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="Task.css">
</head>
<body>
    
    
    <div class="control-buttons">
        <span>Start Game</span>
    </div>

    <div class="info-container">
        <div class="name">
            Hello: <span></span>
        </div>
        
        <div class="tries">
            Wrong Tries: <span>0</span>
        </div>
    </div>
    
    <div class="memory-game-blocks">
        <div class="game-block" data-technology="vue">
            <div class="face front"></div>
            <div class="face back">
                <i class="fab fa-vuejs"></i>
            </div>
        </div>
        
        <div class="game-block" data-technology="vue">
            <div class="face front"></div>
            <div class="face back">
                <i class="fab fa-vuejs"></i>
            </div>
        </div>
        
        <div class="game-block" data-technology="react">

            <div class="face back">
                <i class="fab fa-react"></i>
            </div>
        </div>

            <div class="face front"></div>
            <div class="face back">
                <i class="fab fa-react"></i>

        </div>
        
        <div class="game-block" data-technology="angular">
            <div class="face front"></div>
            <div class="face back">
                <i class="fab fa-angular"></i>
            </div>
        </div>
        
        <div class="game-block" data-technology="angular">
            <div class="face front"></div>
            <div class="face back">
                <i class="fab fa-angular"></i>
            </div>
        </div>
        
        <div class="game-block" data-technology="github">
            <div class="face front"></div>

            </div>
        </div>
        
        <div class="game-block" data-technology="github">

            <div class="face back">
                <i class="fab fa-github"></i>
            </div>
        </div>
        
        <div class="game-block" data-technology="python">
            <div class="face front"></div>
            <div class="face back">
                <i class="fab fa-python"></i>
            </div>
        </div>
        
        <div class="game-block" data-technology="python">
            <div class="face front"></div>
            <div class="face back">
                <i class="fab fa-python"></i>
            </div>
        </div>
        
        <div class="game-block" data-technology="html5">
            <div class="face front"></div>
            <div class="face back">

            </div>
        </div>

            </div>
        </div>
        
        <div class="game-block" data-technology="css3">
            <div class="face front"></div>
            <div class="face back">
                <i class="fab fa-css3"></i>
            </div>
        </div>
        
        <div class="game-block" data-technology="sass">
            <div class="face front"></div>
            <div class="face back">
                <i class="fab fa-sass"></i>

            </div>
        </div>

        </div>

            <div class="face front"></div>
            <div class="face back">
                <i class="fab fa-js-square"></i>
            </div>
        </div>
    </div>
    
    <audio id="success" src="audio/success.mp3" preload="auto"></audio>
    <audio id="fail" src="audio/fail.mp3" preload="auto"></audio>
    <audio id="welcome" src="audio/welcome.mp3" preload="auto"></audio>
    
    
    <script src="https://pro.fontawesome.com/releases/v5.10.0/js/all.js"></script>
    <script src="Task.js"></script>
